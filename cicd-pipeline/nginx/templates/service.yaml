apiVersion: v1
kind: Service
metadata:
  name: {{ include "nginx.fullname" . }}-service
  labels:
    {{- include "nginx.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: 80
  selector:
    {{- include "nginx.selectorLabels" . | nindent 4 }}
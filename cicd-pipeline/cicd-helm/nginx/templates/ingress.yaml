{{- if .Values.ingress.enabled }}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ include "nginx.fullname" . }}
  labels:
    {{- include "nginx.labels" . | nindent 4 }}
  {{- with .Values.ingress.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  {{- with .Values.ingress.className }}
  ingressClassName: {{ . }}
  {{- end }}
  {{- if .Values.ingress.tls }}
  tls:
    {{- range .Values.ingress.tls }}
    - hosts:
        {{- range .hosts }}
        - {{ . | quote }}
        {{- end }}
      secretName: {{ .secretName }}
    {{- end }}
  {{- end }}
  rules:
    {{- range .Values.ingress.hosts }}
    - host: {{ .host | quote }}
      http:
        paths:
          - path: /users
            pathType: {{ .paths[0].pathType | default "Prefix" }}
            backend:
              service:
                name: {{ .paths[0].backend.serviceName }}
                port:
                  number: {{ .paths[0].backend.port.number }}

          - path: /authors
            pathType: {{ .paths[1].pathType | default "Prefix" }}
            backend:
              service:
                name: {{ .paths[1].backend.serviceName }}
                port:
                  number: {{ .paths[1].backend.port.number }}
    {{- end }}
{{- end }}
